<!DOCTYPE>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=GBK" />
    <script src="caculator.js"></script>
    <title>Caculator</title>
</head>

<body>
    Numbers:<br/>
    <input type="number" width="300" id="inputArea" min="0" max="99999999" />
    <br/>
    <input type="button" value="1" width="30" id="one" />
    <input type="button" value="2" width="30" id="two" />
    <input type="button" value="3" width="30" id="three" /><br/>

    <input type="button" value="4" width="30" id="four" />
    <input type="button" value="5" width="30" id="five" />
    <input type="button" value="6" width="30" id="six" /><br/>

    <input type="button" value="7" width="30" id="seven" />
    <input type="button" value="8" width="30" id="eight" />
    <input type="button" value="9" width="30" id="nine" /><br/>

    <input type="button" value="0" width="30" id="zero" />
    <input type="button" value="%" width="30" id="percent" />
    <input type="button" value="." width="30" id="point" /><br/>

    <input type="button" value="+" width="30" id="plus" />
    <input type="button" value="-" width="30" id="minus" />
    <input type="button" value="*" width="30" id="multiple" /><br/>

    <input type="button" value="/" width="30" id="devide" />
    <input type="button" value="=" width="30" id="equalSign" />
    <input type="button" value="A/C" width="30" id="clearSign" />
    <input type="button" value="C" width="30" id="iniSign" />




</body>

</html>
